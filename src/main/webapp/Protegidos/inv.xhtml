<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
		<ui:composition template="../Template/template.xhtml">
			<ui:define name="cuerpo">
				<h:outputLabel style="font-size: 12pt !important;" value="Inventario:"/>
				<h:form id="frm_tablainv">
					<p:dataTable var="inv" value="#{inventario.todo()}">
						<p:column headerText="ID">
							<h:outputLabel value="#{inv.inv_id}"/>
						</p:column>
						<p:column headerText="Quimico">
							<h:outputLabel value="#{inventario.quimico(inv.qui_id)}"/>
						</p:column>
						<p:column headerText="Descripcion">
							<h:outputLabel value="#{inventario.descripcion(inv.inv_desc)}"/>
						</p:column>
						<p:column headerText="Cantidad Disponible">
							<h:outputLabel value="#{inv.inv_cantidad}"/>
						</p:column>
						<p:column headerText="Opciones">
							<h:commandButton value="Editar"/>
						</p:column>
					</p:dataTable>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
