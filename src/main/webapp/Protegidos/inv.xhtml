<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
		<ui:composition template="../Template/template.xhtml">
			<ui:define name="cuerpo">
				<h:form id="frm_tablainv">
					<h:outputLabel style="font-size: 15pt !important;" value="Buscador:" />&#8239;
					<h:inputText id="txt_buscador" value="#{inventario.buscador}" pt:placeholder="Descripcion, Quimico" size="25">
						<f:ajax execute="frm_tablainv:txt_buscador" listener="#{inventario.buscar()}" event="keyup" render="frm_tablainv:tbl_inv" />
					</h:inputText>&#8239;&#8239;
					<h:commandLink class="btn btn-primary">
						<i class="pi pi-plus"></i>
						<f:ajax event="click" onevent="PF('agregar_inv').show()"/>
					</h:commandLink>
					<p:growl id="esto" showDetail="true" life="3000"/>
					<!-- 
					***********************************
					*	Inicio Tabla de Inventario	  *
					***********************************
					-->
					<p:dataTable id="tbl_inv" var="inv" value="#{inventario.lista}" rows="10" paginator="true">
						<p:column headerText="Quimico">
							<h:outputLabel value="#{inv.qui_id}" />
						</p:column>
						<p:column headerText="Descripcion">
							<h:outputLabel value="#{inv.inv_desc}" />
						</p:column>
						<p:column headerText="Existencia">
							<h:outputLabel value="#{inv.inv_cantidad}" />
						</p:column>
						<p:column headerText="Precio Unitario Compra">
							<h:outputLabel value="#{inv.inv_precioCU}" />
						</p:column>
						<p:column headerText="Precio Unitario Inventario">
							<h:outputLabel value="#{inv.inv_precioUI}" />
						</p:column>
						<p:column headerText="Opcion">
							<center><h:commandLink pt:header="Editar" class="btn btn-primary" id="btn_editar">
									<i class="pi pi-pencil"></i>
									<f:ajax execute="btn_editar" event="click"
											listener="#{inventario.seleccionar(inv)}" 
											onevent="PF('qui_editar').show()"
											render="editarQ"/>
								</h:commandLink></center>
						</p:column>
					</p:dataTable>
				</h:form>
				<br/>
				<br/>
				<!-- 
				***********************************
				*	Fin Tabla de Inventario		  *
				***********************************
				-->
				<!-- 
				***********************************
				*	Empieza Agregar Inventario   *
				***********************************
				-->
				<p:dialog header="Agregar a Inventario" closable="false" closeOnEscape="true" widgetVar="agregar_inv" minHeight="40" width="400" showEffect="fade" modal="true">
					<h:form id="agregarInv">
						<table id="tbagre">
							<tr>
								<td style="text-align: right !important">Quimico:&#8239;</td>
								<td>
									<h:selectOneMenu id="quimi" value="#{inventario.quimico.qui_quimico}">
										<f:selectItems value="#{inventario.quimicos()}"/>
										<f:ajax execute="agregarInv:quimi" event="change" listener="#{inventario.seleccionarQuimi()}" render="agregarInv:desc"/>
									</h:selectOneMenu> 
								</td>
							</tr>
							<tr>
								<td><h:outputLabel value=""/></td>
							</tr>
							<tr>
								<td style="text-align: right !important">Descripcion:&#8239;</td>
								<td>
									<h:selectOneMenu id="desc" value="#{inventario.desq.desq_desc}">
										<f:selectItems value="#{inventario.desc}"/>
									</h:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td><h:outputLabel value=""/></td>
							</tr>
							<tr>
								<td style="text-align: right !important">Cantidad:&#8239;</td>
								<td>
									<h:inputText pt:type="number" pt:placeholder="Cantidad" validatorMessage="No es un Numero">
										<f:validateRegex pattern="\\d*" />
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td><h:outputLabel value=""/></td>
							</tr>
							<tr>
								<td style="text-align: right !important">Precio de Compra Unitario:&#8239;</td>
								<td>
									<h:inputText pt:type="number" pt:placeholder="Precio de Compra Unitario">
										<f:validateRegex pattern="\\d*"/>
									</h:inputText>
								</td>
							</tr>
							<tr>
								<td><h:outputLabel value=""/></td>
							</tr>
							<tr>
								<td style="text-align: right !important">Precio Unitario Inventario:&#8239;</td>
								<td>
									<h:inputText pt:placeholder="Precio Unitario Inventario">
										<f:validateRegex pattern="\\d*"/>
									</h:inputText>
								</td>
							</tr>
						</table>
						<br/>
						<h:commandButton class="btn btn-primary" value="Guardar Cambios">
							<f:ajax execute="@form" event="click" render="@form"
									listener="#{inventario.guardarInv()}"
									onevent="PF('agregar_inv').hide()"/>
						</h:commandButton>&#8239;
						<h:commandButton class="btn btn-success" value="Salir"> 
							<f:ajax execute="@form" event="click" render="@form"
									onevent="PF('agregar_inv').hide()" />
						</h:commandButton>
					</h:form>
				</p:dialog>
				<!-- 
				***********************************
				*	Fin Agregar Inventario		  *
				***********************************
				-->
				<!-- 
				***********************************
				*	Empieza Editar Inventario	  *
				***********************************
				-->
				<p:dialog header="Editar Inventario" closable="false" closeOnEscape="true" widgetVar="editar_inv" minHeight="40" width="400" showEffect="fade" modal="true">
					<h:form id="editarInv">

					</h:form>
				</p:dialog>
				<!-- 
				***********************************
				*	Fin Editar Inventario		  *
				***********************************
				-->
			</ui:define>
		</ui:composition>
	</h:body>
</html>
