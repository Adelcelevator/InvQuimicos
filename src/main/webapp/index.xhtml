<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>InvQuimicos</title>
        <link rel="icon" type="image/png" href="/InvQuimicos/resources/icons/favicon.png"></link>
        <link rel="stylesheet" type="text/css" href="/InvQuimicos/resources/css/bootstrap.min.css"></link>
        <link rel="stylesheet" type="text/css" href="/InvQuimicos/resources/css/index.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</h:head>
    <h:body>
        <h:form id="frm_login" pt:autocomplete="off">
			#{index.logueado()}
			<p:growl id="growl" showDetail="true" />
			<p:growl id="growl-sticky" for="btn" showDetail="true" sticky="false" life="1000" />
            <center class="centro">
                <div class="contenedor">
                    <div class="table-responsive-sm">
                        <table id="tbl_login">
                            <tr>
								<td colspan="2" align="center">
									<img class="logo" alt="logo" src="/InvQuimicos/resources/images/logo.png"/>
								</td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                </td>
                            </tr>
                            <tr>
                                <td class="derecha"><h:outputLabel value="Usuario:"/> </td>
                                <td><h:inputText id="usu" value="#{index.usuario}"/> </td>
                            </tr>
                            <tr>
                                <td class="derecha"><h:outputLabel value="Contraseña:"/> </td>
                                <td><h:inputSecret id="contra" value="#{index.contra}"/> </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <center>
                                        <h:commandButton id="btn" class="btn btn-success" value="Ingresar">
                                            <f:ajax id="entrar" execute="frm_login:usu frm_login:contra" render="@form" listener="#{index.ingresar()}"/>
                                        </h:commandButton>
                                    </center>
                                </td>
                            </tr>
                            <!--<tr>
                                <td colspan="2"><center><h:commandButton class="btn btn-danger" action="#" value="Cambiar Contraseña"/></center></td>
                            </tr>-->
                        </table>
                    </div>
                </div>
            </center>
        </h:form>
    </h:body>
    <script type="text/javascript" language="javascript" src="/InvQuimicos/resources/js/bootstrap.min.js"></script>
</html>
